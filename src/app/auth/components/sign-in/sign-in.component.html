<div class="wrapper">
    <h2 class="text-center">Login</h2>
    <div class="tab-content">
        <div class="">
            <form [formGroup]="form">
                <div class="form-outline mb-4">
                    <label class="form-label" for="loginName">Email</label>
                    <input type="email" id="loginName" class="form-control" formControlName="email"
                        placeholder="example@email.com"
                        [ngClass]="{validInput: email?.valid,invalidInput: email?.invalid && (email?.dirty || email?.touched)}">
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
                        <small *ngIf="email?.errors">
                            email is required.
                        </small>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" formControlName="password"
                        placeholder="password"
                        [ngClass]="{validInput: password?.valid,invalidInput: password?.invalid && (password?.dirty || password?.touched)}">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                        <small *ngIf="password?.errors">
                            password is required and min length is 6 characters.
                        </small>
                    </div>
                </div>
                <div class="row mb-4">
                        <div>
                            <button type="button" [disabled]="form.invalid" (click)="submit()">Sign in</button>
                        </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <h5>Log in to your account</h5>
                    <button type="button" (click)="auth.googleAuth()" class="m-0">Google</button>
                </div>
                <div class="text-center m-5">
                    <p>Not a member? <a routerLink="../sign-up">Registration</a></p>
                </div>
            </form>
        </div>
        <div class="user-example">
        </div>
    </div>
