<div class="wrapper">
  <h2 class="text-center mb-3">Registration</h2>
  <form [formGroup]="form">
    <div class="form-outline mb-4">
      <label class="form-label" for="registerName">Name</label>
      <input type="text" id="registerName" class="form-control" formControlName="name" placeholder="name"
        [ngClass]="{validInput: name?.valid,invalidInput: name?.invalid && (name?.dirty || name?.touched)}">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
        <small *ngIf="name?.errors">
          name is required.
        </small>
      </div>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="registerUsername">Surname</label>
      <input type="text" id="registerUsername" class="form-control" formControlName="surname" placeholder="surname"
        [ngClass]="{validInput: surname?.valid,invalidInput: surname?.invalid && (surname?.dirty || surname?.touched)}">
      <div *ngIf="surname?.invalid && (surname?.dirty || surname?.touched)" class="error-message">
        <small *ngIf="surname?.errors">
          surname is required.
        </small>
      </div>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="registerEmail">Email</label>
      <input type="email" id="registerEmail" class="form-control" formControlName="email"
        placeholder="exemple@email.com"
        [ngClass]="{validInput: email?.valid,invalidInput: email?.invalid && (email?.dirty || email?.touched)}">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <small *ngIf="email?.errors">
          email is required.
        </small>
      </div>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="registerPassword">Password</label>
      <input type="password" id="registerPassword" class="form-control" formControlName="password"
        placeholder="password"
        [ngClass]="{validInput: password?.valid,invalidInput: password?.invalid && (password?.dirty || password?.touched)}">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <small *ngIf="password?.errors">
          password is required and min length is 6 characters.
        </small>
      </div>
    </div>
    <button type="button" [disabled]="form.invalid" (click)="submit()">Sign up</button>
    <div class="text-center m-5">
      <p>A member? <a routerLink="../sign-in">Login</a></p>
    </div>
  </form>
</div>
