<div class="wrapper pb-3">
  <form [formGroup]="form">
    <h2 class="text-center mt-3">Payment method</h2>
    <div class="check-group">
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="radioPayment" value="card" id="flexRadioDefault1"
          formControlName="radioPayment" (click)="data.radioPaymentValue = 'card'">
        <label class="form-check-label" for="flexRadioDefault1">
          Card
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="radioPayment" value="paypal" id="flexRadioDefault2"
          formControlName="radioPayment" (click)="data.radioPaymentValue = 'paypal'">
        <label class="form-check-label" for="flexRadioDefault2">
          PayPal
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="radioPayment" value="cash" id="flexRadioDefault3"
          formControlName="radioPayment" (click)="data.radioPaymentValue = 'cash'">
        <label class="form-check-label" for="flexRadioDefault3">
          Cash
        </label>
      </div>
    </div>
  </form>
  <div class="actions d-flex justify-content-around p-3">
    <button (click)="moveTo(2)">Previous</button>
    <button (click)="moveTo(4)" [disabled]="form.invalid">Next</button>
  </div>
</div>
