<div class="steps">
    <progress id="progress" value=0 max=100></progress>
    <div class="step-item">
        <button class="step-button text-center" type="button" [ngClass]="{activeStepBtn: formCount === 1}">
            1
        </button>
    </div>
    <div class="step-item">
        <button class="step-button text-center" type="button" [ngClass]="{activeStepBtn: formCount === 2}">
            2
        </button>
    </div>
    <div class="step-item">
        <button class="step-button text-center" type="button" [ngClass]="{activeStepBtn: formCount === 3}">
            3
        </button>
    </div>
    <div class="step-item">
        <button class="step-button text-center" type="button" [ngClass]="{activeStepBtn: formCount === 4}">
            4
        </button>
    </div>
</div>
