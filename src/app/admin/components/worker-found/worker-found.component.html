<div class="modal-header d-flex justify-content-center">
  <h4 class="modal-title text-center">{{ userData.name }} {{userData.surname}}</h4>
</div>
<div class="modal-body text-center">
  <h5>Assign to administrators?</h5>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-dark" (click)="closeMessage()">No</button>
  <div>
    <button type="button" class="btn btn-outline-dark" (click)="appoint()">Yes</button>
  </div>
</div>
